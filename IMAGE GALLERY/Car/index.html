<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery">
        <img src="image/image1.jpeg" alt="Image 1">
        <img src="image/image2.jpeg" alt="Image 2">
        <img src="image/image3.jpg" alt="Image 3">
        <img src="image/image4.avif" alt="Image 4">
        <img src="image/image5.webp" alt="Image 5">
        <img src="image/image6.webp" alt="Image 6">
        <img src="image/image7.jpeg" alt="Image 7">
        <img src="image/image8.jpg" alt="Image 8">
        <img src="image/image9.jpeg" alt="Image 9">
        <img src="image/image10.jpeg" alt="Image 10">
        <img src="image/image11.jpeg" alt="Image 11">
        <img src="image/image12.jpeg" alt="Image 12">
        <img src="image/image13.jpeg" alt="Image 13">
        <img src="image/image14.jpeg" alt="Image 14">
        <img src="image/image15.jpeg" alt="Image 15">
        <img src="image/images16.jpeg" alt="Image 16">
    </div>

    <div class="modal">
        <span class="close">&times;</span>
        <img src="" alt="Large view">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
    </div>
    
</body>
<Script src="Script.js"></Script>
</html>
